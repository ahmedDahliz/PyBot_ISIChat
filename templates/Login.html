{% extends 'baseLayout.html' %}
{% load static %}
{% load i18n %}
{% block title %}
    {% trans ' - Log in' %}
{% endblock %}
{% block content %}
<div class="col-10">
<form method="post" action="{% url 'Getlogin' %}">

    {% csrf_token %}
    <small class="text-danger">{{ ErrMessage }}</small>
  <div class="form-group">
    <label for="exampleInputEmail1">{% trans 'Username' %}</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="{% trans 'Enter username' %}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{% trans 'Password' %}</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="{% trans 'Password' %}">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
</form>
</div>
{% endblock %}
